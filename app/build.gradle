apply plugin: 'com.android.application'
//apply plugin: 'android-apt'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.wuxiaolong.modularsample"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        //所有资源必须以此 prefix 开头，否则会报错
        resourcePrefix "app_"
        //arouter
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    //arouter
    annotationProcessor rootProject.ext.arouterAnnotationProcessor

    //butterknife
    annotationProcessor rootProject.ext.butterknifeAnnotationProcessor

    //dagger2
    annotationProcessor rootProject.ext.dagger2AnnotationProcessor

    if (isDebug.toBoolean()) {
        //当isDebug true，app得依赖基础库，保证app不报错
        compile project(':router')
    } else {
        compile project(':module1')
        compile project(':module2')
    }

}
